<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>SVG to PNG Converter</h1>
    <div>
        <canvas id="canvas" width="800" height="500"></canvas>
    </div>
    <button id="downloadScreenshot">Download Screenshot</button>
    <button id="downloadConfig">Download Config</button>
    <button id="downloadActivity">Download Activity</button>
    
    <script>
        function svgToPng(svgText, filename) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const DOMURL = window.URL || window.webkitURL || window;
            const img = new Image();
            const svg = new Blob([svgText], {type: 'image/svg+xml'});
            const url = DOMURL.createObjectURL(svg);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                DOMURL.revokeObjectURL(url);
                
                const pngUrl = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.download = filename;
                a.href = pngUrl;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            
            img.src = url;
        }
        
        document.getElementById('downloadScreenshot').addEventListener('click', function() {
            const svgContent = document.getElementById('svgScreenshot').textContent;
            svgToPng(svgContent, 'screenshot-main.png');
        });
        
        document.getElementById('downloadConfig').addEventListener('click', function() {
            const svgContent = document.getElementById('svgConfig').textContent;
            svgToPng(svgContent, 'configuration-tab.png');
        });
        
        document.getElementById('downloadActivity').addEventListener('click', function() {
            const svgContent = document.getElementById('svgActivity').textContent;
            svgToPng(svgContent, 'activity-log-tab.png');
        });
    </script>
